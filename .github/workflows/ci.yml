name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: syferlynx-applications/package-lock.json
        
    - name: Install dependencies
      run: |
        cd syferlynx-applications
        npm ci
        
    - name: Run linting
      run: |
        cd syferlynx-applications
        npm run lint --if-present || echo "No lint script found"
        
    - name: Run unit and integration tests
      run: |
        cd syferlynx-applications
        npm run test:ci
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./syferlynx-applications/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
    - name: Build application
      run: |
        cd syferlynx-applications
        npm run build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files-${{ matrix.node-version }}
        path: syferlynx-applications/build/
        retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: syferlynx-applications/package-lock.json
        
    - name: Install dependencies
      run: |
        cd syferlynx-applications
        npm ci
        
    - name: Run security audit
      run: |
        cd syferlynx-applications
        npm audit --audit-level=moderate
        
    - name: Run dependency check
      run: |
        cd syferlynx-applications
        npx audit-ci --moderate

  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: syferlynx-applications/package-lock.json
        
    - name: Install dependencies
      run: |
        cd syferlynx-applications
        npm ci
        
    - name: Build application
      run: |
        cd syferlynx-applications
        npm run build
        
    - name: Install Lighthouse CI
      run: npm install -g @lhci/cli@0.12.x
      
    - name: Run Lighthouse CI
      run: |
        cd syferlynx-applications
        lhci autorun --upload.target=temporary-public-storage || echo "Lighthouse CI completed with warnings"

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: syferlynx-applications/package-lock.json
        
    - name: Install dependencies
      run: |
        cd syferlynx-applications
        npm ci
        
    - name: Build application
      run: |
        cd syferlynx-applications
        npm run build
        
    - name: Deploy to GitHub Pages (Preview)
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./syferlynx-applications/build
        destination_dir: preview/${{ github.event.number }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, security-scan, performance-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: syferlynx-applications/package-lock.json
        
    - name: Install dependencies
      run: |
        cd syferlynx-applications
        npm ci
        
    - name: Build application
      run: |
        cd syferlynx-applications
        npm run build
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./syferlynx-applications/build
        cname: syferlynx.github.io

  notification:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, security-scan, performance-test]
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.test.result == 'success' && needs.security-scan.result == 'success'
      run: |
        echo "‚úÖ All tests passed successfully!"
        echo "üìä Test Coverage: Check the coverage report in artifacts"
        echo "üîí Security: No vulnerabilities found"
        
    - name: Notify on failure
      if: needs.test.result == 'failure' || needs.security-scan.result == 'failure'
      run: |
        echo "‚ùå Tests failed or security issues found"
        echo "Please check the logs for details"
        exit 1 